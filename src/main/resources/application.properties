spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.datasource.url = jdbc:h2:mem:bookstore
spring.datasource.username=top
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
springdoc.swagger-ui.oauth2RedirectUrl=http://localhost:8080/swagger-ui/oauth2-redirect.html
springdoc.default-produces-media-type=application/hal+json
springdoc.swagger-ui.oauth.clientId=swagger
springdoc.swagger-ui.oauth.clientSecret=swagger
springdoc.swagger-ui.oauth.usePkceWithAuthorization=true
springdoc.show-oauth2-endpoints=true
